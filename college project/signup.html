<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyle.css">
    <title>Sign up</title>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just take 30 seconds</p>

            </header>
        <main class="signup-body">
            <form action="#">
                <p>
                <label for="fullname" >Full Name</label><br>
                <input type="text" id="fullname" placeholder="Sagar Pandey" required>
                </p>

                <p>
                    <label for="email" >Your E-mail</label><br>
                    <input type="email" id="email" placeholder="pandeysagar0123@gmail.com" required>
                </p>

                <p>
                    <label for="password" >Your New Password</label><br>
                    <input type="password" id="password" placeholder="at least 8 character" required>
                </p>

                <p>
                    <input type="button" id="submit" value="Create Account">
                </p>

            </form>
        </main>
        
        <footer class="signup-footer">
            <p>Already have an Account? <a href="#">Login</a></p>

        </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>
    
</body>
</html>
